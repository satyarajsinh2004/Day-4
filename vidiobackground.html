<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidio Background</title>
    <style>
        .screen{
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: -1;
            background-size: cover;}

        .vidio{
            position:absolute;
            height: auto;
            width: auto;
            min-width: 100%;
            min-height: 100%;
            
        }
    </style>
</head>
<body>
    <div class="screen">
        <video src="vd.mp4" autoplay loop muted class="vidio"></video> 

        

    </div>
    <h2>Location: garden </h2>
    <h2>editior: sidhu moosewala</h2>
</body>
</html>

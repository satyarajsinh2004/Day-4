<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        #S1{
            border: 5px solid blue;
        }
        @media(min-width: 400px){
            #S1{
                height: 60%;
                width: 60%;
                border: 4px solid yellow;
            }


        }

    </style>
</head>
<body>
    <div id="S1">
        <img src="panda.jpg" alt="panda" height="300px" width="300px">
    </div>
    
</body>
</html>
